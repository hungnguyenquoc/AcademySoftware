<ng-template #itemUpdateMdl>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Sửa thông tin sinh viên</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #editForm="ngForm" id="editForm">
        <div class="row">
          <div class="col-md-6">
            <div class="image-preview mb-3" *ngIf="previewUrl">
              <img [src]="previewUrl" height="200" width="300" />
            </div>
            <div class="image-preview mb-3" *ngIf="!previewUrl">
              <img src="{{student.identity_Card}}" height="200" width="300" />
            </div>
          </div>
          <input type="file" name="file" (change)="onFileSelect($event)" [(ngModel)]="file" />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 ">
            <label for="">
              <span style="color: red" class="font-weight-bold">(*)</span>
              Mã học viên:</label>
            <input type="text" [(ngModel)]="student.stu_Code" class="form-control" placeholder="Nhập tên khoá học"
              name="stu_Code">
            <div class="invalid-feedback">
              Vui lòng nhập mã học viên
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="">
              <span style="color: red" class="font-weight-bold">(*)</span>
              Tên học viên:</label>
            <input type="text" [(ngModel)]="student.stu_Fullname" class="form-control" placeholder="Nhập tên khoá học"
              name="stu_Fullname">
            <div class="invalid-feedback">
              Vui lòng nhập tên học viên
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="">Giới tính</label>
            <select name="" id="" [(ngModel)]="student.stu_Gender" name="stu_Gender" class="form-control">
              <option *ngFor="let genderControl of GenderControl" [ngValue]="genderControl ">{{genderControl}}</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="">Chương trình học</label>
            <select name="proId" [(ngModel)]="student.classId" class="form-control">
              <option value="">Chọn tên chương trình</option>
              <ng-container *ngFor="let item of classesList">
                <option [ngValue]="item.id">
                  {{item.class_Code}}
                </option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="">Số điện thoại</label>
                <input type="text" [(ngModel)]="student.stu_Phone" name="stu_Phone">
            </div>
            <div class="form-group col-md-6">
                <label for="">Email</label>
                <input type="text" [(ngModel)]="student.stu_Email" name="stu_Email">
            </div>
        </div>
        <div class="form-group">
            <label for="">Link Facebook</label>
            <input class="form-control" type="text" [(ngModel)]="student.stu_Facebook" name="stu_Facebook">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="">Tình trạng</label>
                <select class="form-control" name="status" [(ngModel)]="student.status">
                    <option [value]="1">Chưa duyệt</option>
                    <option [value]="2">Đang học</option>
                    <option [value]="3">Đã nghĩ</option>
                    <option [value]="4">Đã duyệt</option>
                  </select>
            </div>
            <div class="form-group col-md-6">
                <label for="">Nguồn</label>
                <input type="text" [(ngModel)]="student.source" name="source">
            </div>
        </div>
      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="updateStudent(student.id)" >Lưu</button>
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Hủy</button>
  </div>
</ng-template>
