<div class="mt-5">
  <div class="col-md-12">
    <div class="card card-wrapper">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h4>Quản lý khóa học</h4>
          </div>
          <div class="col-md-6 text-right">
            <button class="btn btn-success" data-toggle="modal" data-target="#create">
              <i class="fa fa-plus"></i>
              Thêm khóa học
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


<div class="modal fade" id="create" role="dialog" aria-hidden="true" #create>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-dark">Thêm ngành học</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="uploadForm" (ngSubmit)="uploadSubmit()">
          <div class="form-group">
            <label for="my-input">Tên khóa học</label>
            <input class="form-control" type="hidden" formControlName="couName">
          </div>
          <input type="hidden" formControlName="status">
          <input type="hidden" formControlName="couPrice">
          <input type="hidden" formControlName="couPromotionPrice">

          <input type="hidden" formControlName="couViewCount">
          <input formControlName="multipleFiles"
                 type="file" ng2FileSelect  (change)="onFileSelect($event)" multiple />
          
          <button class="btn btn-sm btn-primary" type="submit">
            <i class="fa fa-dot-circle-o"></i>
            Xác nhận
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- end modal create -->
