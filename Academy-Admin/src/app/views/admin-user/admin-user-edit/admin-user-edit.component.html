<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3 class="info">Thông tin</h3>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-info">
        <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user.userImage}}">
        <input type="file" name="file" (change)="onFileSelect($event)" [(ngModel)]="file" />

        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.createdDate}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-success btn-block">Save Changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
        <form  #editForm="ngForm" id="editForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="image-preview mb-3" *ngIf="previewUrl">
                        <img [src]="previewUrl" height="200" width="300"/>                 
                    </div>    
                    <div class="image-preview mb-3" *ngIf="!previewUrl">
                        <img src="{{user.userImage}}" height="200" width="300" />                 
                    </div>
                </div>
                    <input type="file" name="file" (change)="onFileSelect($event)" [(ngModel)]="file" />
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 ">
                  <!-- Label Họ -->
                  <label for="">Tên khoá học</label>
                  <input type="text" [(ngModel)]="user.username"
                    class="form-control"
                    placeholder="Nhập tên khoá học" 
                    name="username">
                  <div class="invalid-feedback">
                    Vui lòng nhập tên khoá học
                  </div>
                </div>
                <div class="form-group col-md-6 ">
                    <!-- Label Họ -->
                    <label for="">Tên khoá học</label>
                    <input type="text" [(ngModel)]="user.gender"
                      class="form-control"
                      placeholder="Nhập tên khoá học" 
                      name="gender">
                    <div class="invalid-feedback">
                      Vui lòng nhập tên khoá học
                    </div>
                  </div>
              </div>
        </form>
        <button type="button" class="btn btn-success" (click)="updateCourse(user.id)" >Lưu</button>

    </div>
  </div>
</div>
