<form #form="ngForm" autocomplete="off">
  <div class="form-group">
    <label for="my-input">Tên chương trình</label>
    <input id="my-input" type="text" required name="pro_Name" minlength="5" #pro_Name="ngModel"
      [(ngModel)]="programService.formData.pro_Name" class="form-control"
      [ngClass]="{ 'is-invalid':(pro_Name.errors && pro_Name.touched)  ,'is-valid': !pro_Name.errors && pro_Name.touched}">
    <div class="invalid-feedback">
      <span *ngIf="pro_Name.errors?.required"> Bạn chưa nhập tên ngành
      </span>
      <span *ngIf="pro_Name.errors?.minlength"> Tên chương trình học phải ít nhất 5 ký tự
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="my-input">Mã</label>
    <input class="form-control" required minlength="4" maxlength="8" type="text" name="pro_Code" #pro_Code="ngModel"
      [(ngModel)]="programService.formData.pro_Code"
      [ngClass]="{ 'is-invalid':(pro_Code.errors && pro_Code.touched) ,'is-valid': !pro_Code.errors && pro_Code.touched}">
    <div class="invalid-feedback">
      <span *ngIf="pro_Code.errors?.required"> Bạn chưa nhập tên ngành
      </span>
      <span *ngIf="pro_Code.errors?.minlength"> Tên chương trình học phải ít nhất 5 ký tự
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="my-input">Tên chương trình</label>
    <input class="form-control" type="text" required name="pro_Description" #pro_Description="ngModel"
      [(ngModel)]="programService.formData.pro_Description"
      [ngClass]="{ 'is-invalid':(pro_Description.errors && pro_Description.touched) ,'is-valid': !pro_Description.errors && pro_Description.touched}">
    <div class="invalid-feedback">
      <span *ngIf="pro_Description.errors?.required"> Bạn chưa nhập tên mô tả
      </span>
    </div>
  </div>
  <div class="form-group">
    <label>Chương trình học</label>
    <select name="majorId" required #majorId="ngModel" [(ngModel)]="programService.formData.majorId"
      class="form-control"
      [ngClass]="{ 'is-invalid':(majorId.errors && majorId.touched) ,'is-valid': !majorId.errors && majorId.touched}">
      <option *ngFor="let mj of majorsList" [ngValue]="mj.id" required>
        {{mj.maj_Name}}
      </option>
    </select>
    <div class="invalid-feedback">
      <span *ngIf="majorId.errors?.required"> Bạn chưa chọn ngành học
      </span>
    </div>
  </div>
  <input type="hidden" name="STATUS" [(ngModel)]="programService.formData.status">
  <div class="form-group pull-left">
    <button type="button" (click)="resetForm()" class="btn btn-danger btn-block">RESET</button>
  </div>
  <div class="form-group pull-right">
    <button type="button" (click)="onSubmit(form)" data-dismiss="modal" class="btn btn-info btn-block">SUBMIT</button>
  </div>
</form>
