<header id="home-header" [ngClass]="{'header-fixed': isFixed}">
  <div class="container" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
    <div class="header-mobile-top" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
      <div class="home-logo mr-1">
          <a href="/"><img src="../../../../assets/images/logo-full.png" alt="Egret logo"></a>
      </div>
      <button mat-icon-button id="menu-toggle" (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
    </div>
    <div fxFlex class="top-menu">
      <button mat-button  class="hometop-btn"><strong>TRANG CHỦ</strong></button>
      <button mat-button  class="hometop-btn" scrollTo="portfolio-section" [routerLink]="['/register']" routerLinkActive="router-link-active" ><strong>GIỚI THIỆU</strong></button>
      <button mat-button  class="hometop-btn" scrollTo="service-section"><strong>TUYỂN SINH</strong></button>
      <button mat-button  class="hometop-btn" scrollTo="testimonials-section"><strong>ĐÀO TẠO</strong></button>
      <button mat-button  class="hometop-btn" scrollTo="pricings-section"><strong>DỊCH VỤ</strong></button>
      <button mat-button  class="hometop-btn" scrollTo="contact-section"><strong>HƯỚNG DẪN THANH TOÁN</strong></button>
      <span fxFlex></span>
      <button mat-button  class="hometop-btn icon-button" [routerLink]="['/login']" routerLinkActive="router-link-active" >
        <mat-icon>person</mat-icon><strong>Đăng nhập</strong>
      </button>
      <!-- <button mat-button  class="hometop-btn icon-button" [routerLink]="['/register']" routerLinkActive="router-link-active" >
        <mat-icon>person</mat-icon><strong>Đăng ký</strong>
      </button> -->
    </div>
  </div>
</header>
