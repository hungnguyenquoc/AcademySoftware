<section id="intro-section" class="home-intro-section">
  <div class="container" fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="nowrap" fxLayoutGap="30px">
    <div fxFlex="80">
      <h1 class="home-intro-title">BIẾN ƯỚC MƠ THÀNH SỰ THẬT</h1>
      <div class="home-intro-desc">
        TRỞ THÀNH CHUYÊN GIA HÀNG ĐẦU CỦA LĨNH VỰC BẠN ĐANG THEO ĐUỔI
      </div>
      <div class="intro-list" fxLayout="column" fxLayoutGap="30px">
        <div fxFlex="100">
          <mat-icon color="accent">done_outline</mat-icon><span fxFlex="20px"></span>Niềm tin
        </div>
        <div fxFlex="100">
          <mat-icon color="accent">done_outline</mat-icon><span fxFlex="20px"></span>Uy tín
        </div>

          <mat-icon color="accent">done_outline</mat-icon><span fxFlex="20px"></span>Chất lượng
        </div>
      </div>
      <div fxLayout="row" fxLayout.lt-sm="column">
        <button mat-raised-button mat-lg-button class="color-button">XEM KHÓA HỌC</button>
        <span fxFlex="20px"></span>
        <button mat-raised-button mat-lg-button id="frontend-btn">ĐĂNG KÝ TƯ VẤN</button>
      </div>
    </div>
    <span fxFlex.lt-md="30px" fxFlex="0"></span>
    <div fxFlex="20">
      <div class="intro-product">
        <a matRipple class="intro-product-link" href="https://themeforest.net/item/egret-angular-4-material-design-admin-template/20161805?ref=mh_rafi" target="_blank">
          <div class="price">$24</div>
          <span class="price-text">Đăng ký ngay</span>
        </a>
        <!-- <img mat-card-image src="assets/images/egret-screen.png" [style.margin]="'0 !important'"> -->
